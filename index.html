<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron header">
        <h1>Death Metal Dentists</h1>
        <p>book your next appointment</p>
      </div>
      <div class="card border-secondary">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="name">Your name:</label>
              <input id="name" type="text" placeholder="Joe Shmoe" class="form-control">
              <label for="description">What you need done:</label>
              <input id="description" type="text" placeholder="current issues..." class="form-control">
              <label for="date">Date of appointment:</label>
              <input id="date" class="form-control" type="date">
              <label for="start">Start Time:</label>
              <input id="start" class="form-control" type="time">
              <label for="end">End Time:</label>
              <input id="end" class="form-control" type="time">
              <button type="button" name="button" class="sub-btn btn-danger btn" data-toggle="modal" data-target="#successModal">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="successModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title header" >You are Signed Up!!!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body appt">
              <h4>Appointment for <span id="nameResult"></span></h4>
              <p>Being seen for <span id="descriptionResult"></span></p>
              <p>On <span id="dateResult"></span> from <span id="startResult"></span> - <span id="endResult"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
